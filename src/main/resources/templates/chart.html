<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!--    https://www.chartjs.org/docs/latest/general/accessibility.html-->
<!--    https://imthekingofcoding.tistory.com/17-->
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div>
        <canvas id="myBarChart" width="400" height="100" aria-label="Hello ARIA World" role="img"></canvas>
        <canvas id="myLineChart" width="200" height="200" aria-label="Hello ARIA World" role="img"></canvas>
    </div>

    <script type="text/javascript" th:src="@{/webjars/chartjs/4.1.2/dist/chart.umd.js}"></script>

    <script>
        let ctx = document.getElementById('myBarChart').getContext('2d');
        let myBarChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [3265800, 0, 200000, 4546510, 254603, 3254665],
                    // backgroundColor: '#FFB1C1',
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                plugins: {
                    legend: {
                        labels: {
                            font: {
                                size: 14
                            }
                        }
                    }
                }
            }
        });

        let ctxLine = document.getElementById('myLineChart').getContext('2d');
        let myLineChart = new Chart(ctxLine, {
            type: 'line',
            data: {
                labels: [[${targetYmList}]],
                datasets: [{
                    label: '월별 최종 송금액',
                    data: [[${priceList}]],
                    backgroundColor: 'rgba(75, 192, 192, 0.5)',
                    borderColor: 'rgba(75, 192, 192)',
                    borderWidth: 2,
                    tension: 0.1,
                    pointRadius: 6,
                    pointStyle: 'circle',
                    pointBorderWidth: 1
                }]
            },
            options: {
                interaction: {
                    intersect: false,
                    mode: 'index'
                },
                plugins: {
                    title: {
                        display: false
                    },
                    legend: {
                        labels: {
                            font: {
                                size: 14
                            }
                        }
                    },
                    tooltip: {
                        usePointStyle: true
                    }

                }
            }
        });

    </script>

</section>
</body>
</html>
